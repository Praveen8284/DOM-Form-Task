<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="text-center" id="title">DOM MANIPULATION FORM</h1>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <div class="form-group mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" required></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pincode" class="form-label">Pincode</label>
                        <input type="text" class="form-control" id="pincode" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Male" name="gender" id="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="Female" name="gender" id="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Choice of Foods</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Idly" id="Idly" name="food">
                            <label class="form-check-label" for="Idly">Idly</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Dosa" id="Dosa" name="food">
                            <label class="form-check-label" for="Dosa">Dosa</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Meals" id="Meals" name="food">
                            <label class="form-check-label" for="Meals">Meals</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Chappathi" id="Chappathi" name="food">
                            <label class="form-check-label" for="Chappathi">Chappathi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Poori" id="Poori" name="food">
                            <label class="form-check-label" for="Poori">Poori</label>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="form-group mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h4 class="bg-light text-center pt-2 pb-2">User Table</h4>
                <p id="description" class="text-center">This table holds the user-entered information.</p>
                <table id="userTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Food</th>
                            <th scope="col">State</th>
                            <th scope="col">Country</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
